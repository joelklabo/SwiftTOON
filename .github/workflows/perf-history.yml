name: Publish Performance History

on:
  workflow_run:
    workflows: ["Performance Benchmarks"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: macos-14
    outputs:
      artifact-id: ${{ steps.upload.outputs.artifact-id }}
    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run benchmarks
        env:
          SWIFT_STRICT_CONCURRENCY: complete
        run: |
          mkdir -p Benchmarks/results
          swift run TOONBenchmarks --format json --output Benchmarks/results/latest.json

      - name: Compare with baseline
        run: swift Scripts/compare-benchmarks.swift Benchmarks/results/latest.json Benchmarks/baseline_reference.json --tolerance 0.2

      - name: Upload benchmark results
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: perf-results-${{ github.sha }}
          path: Benchmarks/results/latest.json
          retention-days: 7

  publish:
    needs: benchmark
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download benchmark results
        uses: actions/download-artifact@v4
        with:
          name: perf-results-${{ github.sha }}
          path: Benchmarks/results

      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.10"

      - name: Generate artifacts
        env:
          COMMIT_SHA: ${{ github.sha }}
          REPO_SLUG: ${{ github.repository }}
        run: |
          mkdir -p perf-artifacts
          HISTORY_FILE=perf_artifacts_history.json
          curl -fsS https://raw.githubusercontent.com/${{ github.repository }}/gh-pages/perf/perf-history.json -o "$HISTORY_FILE" || true
          HISTORY_ARG=""
          if [ -s "$HISTORY_FILE" ]; then
            HISTORY_ARG="--history-input $HISTORY_FILE"
          fi
          swift Scripts/update-perf-artifacts.swift \
            --latest Benchmarks/results/latest.json \
            --output-dir perf-artifacts \
            --commit "$COMMIT_SHA" \
            --branch "$GITHUB_REF_NAME" \
            --repo "$REPO_SLUG" \
            $HISTORY_ARG

      - name: Publish artifacts to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: perf-artifacts
          destination_dir: perf
          force_orphan: true
