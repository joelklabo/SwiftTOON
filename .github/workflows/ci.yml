name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14]
        swift: ["5.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Swift package
        id: package
        run: |
          if [ -f Package.swift ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Swift (Linux)
        if: matrix.os == 'ubuntu-22.04'
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}

      - name: Swift version
        if: steps.package.outputs.exists == 'true'
        run: swift --version

      - name: Test with coverage
        if: steps.package.outputs.exists == 'true'
        env:
          SWIFT_STRICT_CONCURRENCY: complete
        run: swift test --enable-code-coverage --parallel

      - name: Check spec alignment
        if: steps.package.outputs.exists == 'true'
        run: swift Scripts/check-spec-alignment.swift

      - name: Check coverage thresholds
        if: steps.package.outputs.exists == 'true'
        run: |
          PROFILE=$(find .build -path "*/codecov/default.profdata" -print -quit)
          if [ -z "$PROFILE" ]; then
            echo "Coverage profile not found"
            exit 1
          fi
          swift Scripts/check-coverage.swift \
            --profile "$PROFILE" \
            --binary-root .build \
            --check "Sources/TOONCore:85:70" \
            --check "Sources/TOONCodable:78:60"

      - name: Upload to Codecov
        if: steps.package.outputs.exists == 'true'
        uses: codecov/codecov-action@v4
        with:
          files: .build/debug/codecov/default.profdata
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  sanitizers:
    name: Sanitizers (${{ matrix.sanitizer }})
    runs-on: macos-14
    strategy:
      matrix:
        sanitizer: ["address", "thread"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Swift version
        run: swift --version

      - name: Run tests with sanitizer
        env:
          SWIFT_STRICT_CONCURRENCY: complete
        run: swift test --sanitize=${{ matrix.sanitizer }}
